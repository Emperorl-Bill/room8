apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway
  labels:
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
    - port: metrics
      path: /actuator/prometheus
      interval: 15s
  namespaceSelector:
    matchNames:
      - default
