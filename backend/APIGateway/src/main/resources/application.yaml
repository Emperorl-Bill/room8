spring:
  profiles:
    active: dev

  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - AuthenticationFilter
#      routes:
#        - id: auth-service-route
#          uri: lb://auth-service
#          predicates:
#            - Path=/api/auth-service/**
#        - id: user-service-route
#          uri: lb://user-service
#          predicates:
#            - Path=/api/user-service/**

eureka:
  instance:
    hostname: api-gateway
  client:
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8765
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    com:
      netflix:
        discovery: DEBUG
    org:
      springframework:
        cloud:
          gateway: DEBUG
        web:
          server: DEBUG
    reactor:
      netty: DEBUG
